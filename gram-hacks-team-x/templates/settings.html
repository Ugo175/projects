<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Settings Page</title>
</head>
<body>
<div class="container">
    <form id="settingsForm" action="/submit-settings" method="POST">
        <div class="form-group">
            <label for="fromLang">From:</label>
            <select id="fromLang" name="fromLang">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
            </select>
        </div>
        <div class="form-group">
            <label for="toLang">To:</label>
            <select id="toLang" name="toLang">
                <option value="de">German</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="en">English</option>
            </select>
        </div>
        <div class="form-group">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty" name="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <button type="submit">Set Settings</button>
    </form>
</div>
</body>
</html>
